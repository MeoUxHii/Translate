                <button id="historyTabBtn" class="nav-item">
                     <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v5h5"/><path d="M3.05 13A9 9 0 1 0 6 5.3L3 8"/><path d="M12 7v5l4 2"/></svg>
                    <span>History</span>
                </button>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">üê±</div>
                    <div class="user-info">
                        <div class="user-name">MeoU User</div>
                        <div class="user-plan">Pro Plan</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN CONTENT PH·∫¢I -->
        <main class="main-container">
            <!-- 1. MAGIC TAB (Giao di·ªán ch√≠nh gi·ªëng Magical) -->
            <section id="magic-content" class="content-view active">
                <div class="view-header">
                    <div class="header-left">
                        <h1>Shortcuts</h1>
                        <span class="badge" id="magicCountPopup">0</span>
                    </div>
                    <div class="header-right">
                        <button id="openOptionsBtn" class="btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
                            Create shortcut
                        </button>
                    </div>
                </div>

                <div class="search-bar-container">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    <input type="text" id="magicSearchPopup" placeholder="Search shortcuts...">
                    <div class="toggle-wrapper">
                         <label class="toggle-switch">
                            <input type="checkbox" id="magicToggle">
                            <span class="toggle-slider round"></span>
                        </label>
                        <span class="toggle-label">Enable</span>
                    </div>
                </div>

                <div class="data-table-header">
                    <div class="col-trigger">TRIGGER</div>
                    <div class="col-content">CONTENT</div>
                    <div class="col-actions">ACTIONS</div>
                </div>
                
                <div id="magicListPopup" class="shortcut-list">
                     <!-- Items injected here -->
                </div>
            </section>

            <!-- 2. SETTINGS TAB -->
            <section id="settings-content" class="content-view">
                <div class="view-header"><h1>AI Models & Settings</h1></div>
                <div class="settings-form-container">
                    <!-- N·ªôi dung form c≈© ƒë∆∞·ª£c wrap l·∫°i cho ƒë·∫πp -->
                    <div class="form-card">

                                    <option value="gemini">Gemini AI</option>
                                    <option value="gcp">Google Cloud</option>
                                </select>

                         <div class="input-group">
                            <label>Volume & Speed</label>

                                <span>Vol</span>
                                <input type="range" id="volumeLevel" min="0" max="100">
                                <span>Speed</span>
                                <input type="range" id="speakingRate" min="0.25" max="2" step="0.05">
                             </div>
                        </div>
                    </div>
                    
                    <div class="action-bar">
                         <button id="saveBtn" class="btn-primary">Save Changes</button>
                    </div>
                    <div id="status" class="status"></div>
                </div>
            </section>

             <!-- 3. API TAB -->
            <section id="api-content" class="content-view">
                 <div class="view-header"><h1>API Configuration</h1></div>
                 <div class="settings-form-container">
                     <div class="form-card">
                        <h3>Gemini API</h3>
                        <div class="input-group">
                            <label>API Keys (One per line)</label>
                            <textarea id="apiKeys" rows="4" placeholder="Paste your keys here..."></textarea>
                            <div class="hint"><a href="#">Get API Key</a></div>
                        </div>
                     </div>
                     <div class="form-card">
                        <h3>Google Cloud API</h3>
                        <div class="input-group">

                            <input type="password" id="gcpTtsApiKey">
                        </div>
                     </div>
                     <div class="action-bar">

                 <div id="history-list" class="history-list-modern"></div>
                 <div class="action-bar">

                 </div>
            </section>

        </main>
    </div>

    <!-- Scripts -->
    <script src="assets.js"></script>
    <script src="utils.js"></script>
    <script src="lib/wavesurfer.min.js"></script>
    <script type="module" src="popup.js"></script>

</html>
