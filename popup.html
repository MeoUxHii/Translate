<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cài đặt</title>
        <style>
            body {
                width: 300px;
                padding: 15px; 
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                margin: 0;
                background: linear-gradient(
                    135deg,
                    #8a2be2,
                    #ff69b4
                ); 
                color: white;
            }
            h2 {
                margin-top: 0;
                margin-bottom: 15px; 
                color: white;
                font-size: 16px; 
                text-align: center;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            }
            h3 {
                margin-top: 15px; 
                margin-bottom: 10px;
                color: white;
                font-size: 14px; 
                text-align: center;
                border-top: 1px solid rgba(255, 255, 255, 0.3);
                padding-top: 10px; 
            }
            .input-group {
                margin-bottom: 12px; 
            }
            label {
                display: block;
                margin-bottom: 4px; 
                color: #f0f0f0;
                font-size: 12px; 
                font-weight: 500;
            }
            input[type="password"],
            select,
            textarea {
                width: 100%;
                padding: 8px; 
                border: 1px solid rgba(255, 255, 255, 0.5);
                border-radius: 6px;
                font-size: 12px; 
                color: #333;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                box-sizing: border-box;
                background: white;
            }
            /* Sửa lại CSS cho textarea */
            textarea {
                min-height: 60px; /* Cho cao hơn một chút */
                height: auto;
                resize: vertical; /* Cho phép kéo chiều dọc */
            }
            input[type="password"]::placeholder {
                color: #888;
            }
            select option {
                color: #333;
                background: white;
            }
            button {
                width: 100%;
                padding: 8px; 
                background: #ffffff;
                color: #8a2be2;
                border: none;
                border-radius: 6px;
                font-size: 14px;
                cursor: pointer;
                font-weight: 600;
                transition: all 0.2s ease;
                margin-top: 10px;
            }
            button:hover {
                background: #f0f0f0;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            .status {
                margin-top: 10px;
                padding: 8px; 
                border-radius: 4px;
                font-size: 12px; 
                display: none;
                color: #333;
                text-shadow: none;
            }
            .status.success {
                background: #d4edda;
                color: #155724;
                display: block;
            }
            .status.error {
                background: #f8d7da;
                color: #721c24;
                display: block;
            }
            .hint {
                font-size: 11px; 
                color: #f0f0f0;
                margin-top: 4px; 
            }
            .hint a {
                color: #ffffff;
                font-weight: 600;
            }
            .voice-settings-grid {
                display: grid;
                grid-template-columns: 1fr;
                gap: 12px; 
            }
            .voice-settings-grid .input-group {
                margin-bottom: 0;
            }
        </style>
    </head>
    <body>
        <div class="input-group">
            <label for="translationService">Model Dịch:</label>
            <select id="translationService">
                <option value="gemini">Gemini</option>
                <option value="gcp">Google Cloud</option>
            </select>
        </div>

        <!-- SỬA LẠI THÀNH TEXTAREA VÀ ID "apiKeys" -->
        <div class="input-group">
            <label for="apiKeys">Gemini API Keys:</label>
            <textarea
                id="apiKeys"
                placeholder="Nhập API keys của Gemini"
            ></textarea>
             <div class="hint">
                Lấy API key tại:
                <a href="https://aistudio.google.com/app/apikey" target="_blank"
                    >Google AI Studio</a
                >
            </div>
        </div>

        <div class="input-group">
            <label for="gcpTtsApiKey">Google Cloud API Key:</label>
            <input
                type="password"
                id="gcpTtsApiKey"
                placeholder="Nhập API key của Google Cloud"
            />
            <div class="hint">
                Lấy API key tại:
                <a href="https://console.cloud.google.com/apis/credentials" target="_blank"
                    >GCP Credentials</a
                >
            </div>
        </div>

        <div class="input-group">
            <label for="targetLang">Ngôn Ngữ:</label>
            <select id="targetLang">
                <option value="vi-VN">Tiếng Việt (vi-VN)</option>
                <option value="en-US">English (en-US)</option>
                <option value="zh-CN">Tiếng Trung (zh-CN)</option>
                <option value="ja-JP">Tiếng Nhật (ja-JP)</option>
                <option value="ko-KR">Tiếng Hàn (ko-KR)</option>
                <option value="fr-FR">Tiếng Pháp (fr-FR)</option>
                <option value="de-DE">Tiếng Đức (de-DE)</option>
                <option value="es-ES">Tiếng Tây Ban Nha (es-ES)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="translationTone">Tông giọng (Only Gemini):</label>
            <select id="translationTone">
                <option value="default">Dân Chuyên</option>
                <option value="vietnamese_native">Bố mày người Việt</option>
            </select>
        </div>
        <div class="voice-settings-grid">
            <div class="input-group">
                <label for="voice-vi-VN">Giọng Tiếng Việt:</label>
                <select id="voice-vi-VN">
                    <option value="vi-VN-Wavenet-A">Nữ (Giọng A)</option>
                    <option value="vi-VN-Wavenet-B">Nam (Giọng B)</option>
                    <option value="vi-VN-Wavenet-C">Nữ (Giọng C)</option>
                    <option value="vi-VN-Wavenet-D">Nam (Giọng D)</option>
                </select>
            </div>
        </div>
        
        <button id="saveBtn">Lưu cài đặt</button>
        <div id="status" class="status"></div>

        <script src="popup.js"></script>
    </body>
</html>
